<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>Leaderboard</title> -->
    <link rel="stylesheet" href="../src/styles.css" />
  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
  <body>
    <h1>Leaderboard</h1>
    <main>
      <article class="container">
        <div class="heading">
          <h3>Recent scores</h3>
          <button class="btn-fresh">Refresh</button>
        </div>
        <ol class="list" id="scoreList">
       
      </article>
      <section class="sub-container">
        <h3>Add your score</h3>
        <form id="submitForm">
          <input type="text" placeholder="Your name" class="input" id="nameInput" />
          <input type="text" placeholder="Your score" class="input" id="scoreInput" />
          <div id="submit">
            <input type="submit" id="submitBtn" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
